syntax = "proto3";

package uvc_payload;


message FrameDataDetails
{
    string type = 10;
    uint32 width = 20;
    uint32 height = 30;
}

message FrameDetails
{
  string type = 10;
  repeated FrameDataDetails dataDetails = 20;
  uint32 width = 30;   // The width of the frame
  uint32 height = 40;  // The height of the frame
  string cameraMode = 50;    // The type of the frame
}

message FrameDetailsVector
{
  repeated FrameDetails frameDetails = 10;
}